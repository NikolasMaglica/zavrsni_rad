<div class="authentication-card-container">
    <h1 class="mb-3">Uredi podatke o vrsti vozila</h1>
  
  <div class="row">
    <div class="col-6">
  
   <form #form="ngForm" (ngSubmit)="updateVehicle_Type(addVehicle_TypeRequest.id)">
    <div class="form-group">
      <label for="id" class="form-label">Id</label>
      <input type="text" class="form-control" id="id" aria-label="Disabled input example" disabled  aria-describedby="emailHelp" 
      name=id [(ngModel)]="addVehicle_TypeRequest.id">
    </div> 
       <div class="form-group">
         <label for="vehicle_typename">Naziv vrste vozila</label>
         <input type="text" class="form-control" id="vehicle_typename" aria-describedby="emailHelp" placeholder="Unesi naziv vrste vozila" 
         name=vehicle_typename [(ngModel)]="addVehicle_TypeRequest.vehicle_typename">
       </div>       
       
       <button type="submit" class="btn btn-primary">Spremi</button>
  
  
      </form>
    </div>
  
  </div>
  </div>
