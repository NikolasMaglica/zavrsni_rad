
<div class="container my-5">
    <h1 class="mb-3">Dodaj novu ponudu</h1>
  
  
   <form
   form #form="ngForm"
    (ngSubmit)="addVehicleType()">
        
      
      <div class="form-group">
        <label for="name">Naziv materijala</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Unesi naziv materijala" 
        required name=name [(ngModel)]="addMaterialRequest.name" #name="ngModel">   
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
       >
    
      <div *ngIf="name.errors?.['required']" class="alert alert-primary" role="alert">
        Unos naziva materijala je <strong>obavezan</strong>.
      </div>
      

      </div> 
      <div class="form-group">
        <label for="instockquantity">Količina materijala na lageru</label>
        <input type="number" class="form-control" id="instockquantity" aria-describedby="emailHelp" placeholder="Unesi količinu materijala na lageru" 
        required name=instockquantity [(ngModel)]="addMaterialRequest.instockquantity" #instockquantity="ngModel">   
        <div *ngIf="instockquantity.invalid && (instockquantity.dirty || instockquantity.touched)"
       >
    
      <div *ngIf="instockquantity.errors?.['required']" class="alert alert-primary" role="alert">
        Unos količine na lageru je <strong>obavezan</strong>.
      </div>
      

      </div> 
      <div class="form-group">
        <label for="price">Cijena materijala</label>
        <input type="number" class="form-control" id="price" aria-describedby="emailHelp" placeholder="Unesi cijenu materijala" 
        required name=price [(ngModel)]="addMaterialRequest.price" #price="ngModel">   
        <div *ngIf="price.invalid && (price.dirty || price.touched)"
       >
    
      <div *ngIf="price.errors?.['required']" class="alert alert-primary" role="alert">
       Unos cijene materijala je <strong>obavezan</strong>.
      </div>
      

      </div> 
      <div class="form-group">
        <label for="description">Opis materijala</label>
        <input type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder="Unesi opis materijala "
        required name=description [(ngModel)]="addMaterialRequest.description" #description="ngModel">   
        <div *ngIf="description.invalid && (description.dirty || description.touched)"
       >
    
      <div *ngIf="description.errors?.['required']" class="alert alert-primary" role="alert">
       Unos vrste materijala je <strong>obavezan</strong>.
      </div>
      

      </div> 
     
        
    
       <button type="submit" class="btn btn-primary">Spremi</button>
  

  
  </div>
