
<div class="container my-5">
    <h1 class="mb-3">Dodaj novu ponudu</h1>
  
  
   <form
   form #form="ngForm"
    (ngSubmit)="addClientType()">
        
      
      <div class="form-group">
        <label for="firstlastname">Ime i prezime klijenta</label>
        <input type="text" class="form-control" id="firstlastname" aria-describedby="emailHelp" placeholder="Unesi ime i prezime klijenta" 
        required name=firstlastname [(ngModel)]="addVehicle_TypeRequest.firstlastname" #firstlastname="ngModel">   
        <div *ngIf="firstlastname.invalid && (firstlastname.dirty || firstlastname.touched)"
       >
    
      <div *ngIf="firstlastname.errors?.['required']" class="alert alert-primary" role="alert">
        Unos imena i prezimena klijenta je <strong>obavezan</strong>.
      </div>
      

      </div> 
      <div class="form-group">
        <label for="phonenumber">Broj telefonaklijenta</label>
        <input type="number" class="form-control" id="phonenumber" aria-describedby="emailHelp" placeholder="Unesi broj telefona klijenta" 
        required name=phonenumber [(ngModel)]="addVehicle_TypeRequest.phonenumber" #phonenumber="ngModel">   
        <div *ngIf="phonenumber.invalid && (phonenumber.dirty || phonenumber.touched)"
       >
    
      <div *ngIf="phonenumber.errors?.['required']" class="alert alert-primary" role="alert">
        Unos broja telefona klijenta je <strong>obavezan</strong>.
      </div>
      

      </div> 
       <div class="form-group">
        <label for="adress">Adresa klijenta</label>
        <input type="text" class="form-control" id="adress" aria-describedby="emailHelp" placeholder="Unesi adresu klijenta" 
        required name=adress [(ngModel)]="addVehicle_TypeRequest.adress" #adress="ngModel">   
        <div *ngIf="adress.invalid && (adress.dirty || adress.touched)"
       >
    
      <div *ngIf="adress.errors?.['required']" class="alert alert-primary" role="alert">
        Unos adrese klijenta je <strong>obavezan</strong>.
      </div>
      

      </div>  
      <div class="form-group">
        <label for="email">Email klijenta</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Unesi email klijenta" 
        required name=email [(ngModel)]="addVehicle_TypeRequest.email" #email="ngModel">   
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
       >
    
      <div *ngIf="email.errors?.['required']" class="alert alert-primary" role="alert">
        Unos emaila klijenta je <strong>obavezan</strong>.
      </div>
      

      </div> 
     
        
    
       <button type="submit" class="btn btn-primary">Spremi</button>
  

  
  </div>
